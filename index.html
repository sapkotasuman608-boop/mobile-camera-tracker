<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #video {
            width: 100%;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            max-width: 640px;
            margin: 0 auto 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }
        
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-panel {
            max-width: 640px;
            margin: 0 auto;
            background: #16213e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #0f3460;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #a8dadc;
        }
        
        .info-value {
            color: #f1faee;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #38ef7d;
            box-shadow: 0 0 10px #38ef7d;
        }
        
        .status-inactive {
            background: #eb3349;
        }
        
        .mode-selector {
            max-width: 640px;
            margin: 0 auto 20px;
            background: #16213e;
            border-radius: 15px;
            padding: 15px;
        }
        
        .mode-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #a8dadc;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #0f3460;
            border-radius: 10px;
            background: #1a1a2e;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± Mobile Camera Tracker</h1>
        <p class="subtitle">Real-time motion and object tracking</p>
    </div>
    
    <div class="container">
        <div class="mode-selector">
            <label for="trackingMode">Tracking Mode</label>
            <select id="trackingMode">
                <option value="motion">Motion Detection</option>
                <option value="face">Face Tracking</option>
                <option value="color">Color Tracking</option>
            </select>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="startCamera()">Start Camera</button>
            <button class="btn-success" id="trackBtn" onclick="startTracking()" disabled>Start Tracking</button>
            <button class="btn-danger" id="stopBtn" onclick="stopTracking()" disabled>Stop Tracking</button>
            <button class="btn-info" id="switchBtn" onclick="switchCamera()" disabled>Switch Camera</button>
        </div>
        
        <div class="info-panel">
            <div class="info-row">
                <span class="info-label">Camera Status:</span>
                <span class="info-value">
                    <span class="status-indicator" id="cameraStatus"></span>
                    <span id="cameraStatusText">Inactive</span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-label">Tracking Status:</span>
                <span class="info-value">
                    <span class="status-indicator" id="trackingStatus"></span>
                    <span id="trackingStatusText">Inactive</span>
                </span>
            </div>
            <div class="info-row">
                <span class="info-label">Objects Detected:</span>
                <span class="info-value" id="objectCount">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">Motion Level:</span>
                <span class="info-value" id="motionLevel">0%</span>
            </div>
            <div class="info-row">
                <span class="info-label">FPS:</span>
                <span class="info-value" id="fps">0</span>
            </div>
        </div>
    </div>
    
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let tracking = false;
        let useFrontCamera = false;
        let previousFrame = null;
        let frameCount = 0;
        let lastTime = Date.now();
        
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: useFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                };
                
                updateStatus('camera', true);
                document.getElementById('startBtn').disabled = true;
                document.getElementById('trackBtn').disabled = false;
                document.getElementById('switchBtn').disabled = false;
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        }
        
        function startTracking() {
            tracking = true;
            updateStatus('tracking', true);
            document.getElementById('trackBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            requestAnimationFrame(processFrame);
        }
        
        function stopTracking() {
            tracking = false;
            updateStatus('tracking', false);
            document.getElementById('trackBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        async function switchCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            useFrontCamera = !useFrontCamera;
            await startCamera();
            if (tracking) {
                stopTracking();
            }
        }
        
        function processFrame() {
            if (!tracking) return;
            
            const mode = document.getElementById('trackingMode').value;
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            if (mode === 'motion') {
                detectMotion(imageData);
            } else if (mode === 'color') {
                trackColor(imageData);
            } else if (mode === 'face') {
                detectFace();
            }
            
            updateFPS();
            requestAnimationFrame(processFrame);
        }
        
        function detectMotion(imageData) {
            if (!previousFrame) {
                previousFrame = imageData;
                return;
            }
            
            let motionPixels = 0;
            const threshold = 30;
            const data = imageData.data;
            const prevData = previousFrame.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const diff = Math.abs(data[i] - prevData[i]) +
                           Math.abs(data[i + 1] - prevData[i + 1]) +
                           Math.abs(data[i + 2] - prevData[i + 2]);
                
                if (diff > threshold) {
                    motionPixels++;
                    data[i] = 255;
                    data[i + 1] = 0;
                    data[i + 2] = 0;
                }
            }
            
            const motionPercent = (motionPixels / (canvas.width * canvas.height) * 100).toFixed(2);
            document.getElementById('motionLevel').textContent = motionPercent + '%';
            document.getElementById('objectCount').textContent = motionPixels > 1000 ? '1+' : '0';
            
            ctx.putImageData(imageData, 0, 0);
            previousFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }
        
        function trackColor(imageData) {
            const data = imageData.data;
            const targetColor = { r: 255, g: 0, b: 0 };
            const tolerance = 100;
            let colorPixels = 0;
            let sumX = 0, sumY = 0;
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const colorDiff = Math.abs(r - targetColor.r) +
                                    Math.abs(g - targetColor.g) +
                                    Math.abs(b - targetColor.b);
                    
                    if (colorDiff < tolerance) {
                        colorPixels++;
                        sumX += x;
                        sumY += y;
                        data[i + 3] = 128;
                    }
                }
            }
            
            if (colorPixels > 100) {
                const centerX = sumX / colorPixels;
                const centerY = sumY / colorPixels;
                
                ctx.putImageData(imageData, 0, 0);
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 50, 0, 2 * Math.PI);
                ctx.stroke();
                
                document.getElementById('objectCount').textContent = '1';
            } else {
                ctx.putImageData(imageData, 0, 0);
                document.getElementById('objectCount').textContent = '0';
            }
        }
        
        function detectFace() {
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.strokeRect(canvas.width / 4, canvas.height / 4, canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#00ff00';
            ctx.fillText('Face Detection Area', canvas.width / 4 + 10, canvas.height / 4 + 30);
            document.getElementById('objectCount').textContent = 'Demo Mode';
        }
        
        function updateFPS() {
            frameCount++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }
        }
        
        function updateStatus(type, active) {
            if (type === 'camera') {
                const indicator = document.getElementById('cameraStatus');
                const text = document.getElementById('cameraStatusText');
                indicator.className = 'status-indicator ' + (active ? 'status-active' : 'status-inactive');
                text.textContent = active ? 'Active' : 'Inactive';
            } else if (type === 'tracking') {
                const indicator = document.getElementById('trackingStatus');
                const text = document.getElementById('trackingStatusText');
                indicator.className = 'status-indicator ' + (active ? 'status-active' : 'status-inactive');
                text.textContent = active ? 'Active' : 'Inactive';
            }
        }
    </script>
</body>
</html>
